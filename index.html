<script type="text/javascript">

dojo.require("dijit.layout.BorderContainer");
dojo.require("dijit.layout.ContentPane");
dojo.require("esri.arcgis.utils");
dojo.require("esri.map");

/******************************************************
***************** begin config section ****************
*******************************************************/

var TITLE = "This is the title."
var BYLINE = "This is the byline"
var WEBMAP_ID = "87bb88214d2944bbbf1d9d9255c812ca";
var GEOMETRY_SERVICE_URL = "http://tasks.arcgisonline.com/ArcGIS/rest/services/Geometry/GeometryServer";

/******************************************************
***************** end config section ******************
*******************************************************/

var _map;

var _dojoReady = false;
var _jqueryReady = false;

var _initExtent; // new esri.geometry.Extent({"xmin":-9346414,"ymin":3131127,"xmax":-9033328,"ymax":3339953,"spatialReference":{"wkid":102100}});

var _isMobile = isMobile();

dojo.addOnLoad(function() {_dojoReady = true;init()});
jQuery(document).ready(function() {_jqueryReady = true;init()});


function init() {
	
	
	if (!_jqueryReady) return;
	if (!_dojoReady) return;
	
	// jQuery event assignment
	
	$(this).resize(handleWindowResize);
	
	$("#zoomIn").click(function(e) {
        _map.setLevel(_map.getLevel()+1);
    });
	$("#zoomOut").click(function(e) {
        _map.setLevel(_map.getLevel()-1);
    });
	$("#zoomExtent").click(function(e) {
        _map.setExtent(_initExtent);
    });
	
	$("#title").append(TITLE);
	$("#subtitle").append(BYLINE);	

	var mapDeferred = esri.arcgis.utils.createMap(WEBMAP_ID, "map", {
		mapOptions: {
			slider: false,
			wrapAround180: true,
			extent:_initExtent
		},
		ignorePopups: false,
		geometryServiceURL: GEOMETRY_SERVICE_URL
	});
	
	mapDeferred.addCallback(function(response) {	  

		_map = response.map;
		$("#description").append(response.itemInfo.item.description);
		$("#mapTitle").append(response.itemInfo.item.title);
				
		//resize the map when the browser resizes
		dojo.connect(dijit.byId('map'), 'resize', _map, _map.resize);
		
		if(_map.loaded){
			initMap();
		} else {
			dojo.connect(_map,"onLoad",function(){
				initMap();
			});
		}
		
		handleWindowResize();
		
	});
	
}

function initMap() {
}

function handleWindowResize() {
	var heightDoc = getViewportDimensions()[1];
	$("#mainWindow").height(heightDoc - ($("#header").height()));
	dijit.byId("mainWindow").layout();
	$("#map").height($("#mainWindow").height());

}

</script>
